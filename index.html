<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilcuma - My Portfolio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class', 
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        
        /* Base Tile Transition */
        .tile-card { 
            transition: all 0.3s ease-in-out; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); 
        }
        .tile-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); 
        }

        /* --- Default Nuance Classes (Fallback/Base) --- */
        .tile-default-bg { background-color: hsl(0, 0%, 98%) !important; border-color: #e5e7eb; }
        .soft-bg { background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(200,200,200,0.2) 100%); }

        /* --- DARK MODE Fallback --- */
        .dark .soft-bg { background: radial-gradient(circle, rgba(50,50,50,0.5) 0%, rgba(0,0,0,0.2) 100%) !important; }
        
        /* Language Switcher Styling */
        .lang-switch span { cursor: pointer; transition: color 0.2s; }
        .lang-switch span.active { font-weight: bold; border-bottom: 2px solid currentColor; }
    </style>
</head>

<body class="min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 flex flex-col">

    <header class="w-full p-4 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            
            <div class="flex items-center gap-2">
                <span id="nav-home-icon" class="h-6 w-6 flex items-center justify-center text-xl text-blue-600 dark:text-blue-400"></span> 
                <h1 id="site-name" class="text-xl md:text-2xl font-bold tracking-tight"></h1>
            </div>
            
            <div class="flex items-center gap-6">
                
                <div class="flex items-center gap-4 text-lg">
                    <a id="nav-prev" href="#" class="hover:text-blue-600 dark:hover:text-blue-400 opacity-50 pointer-events-none transition"></a>
                    <span id="nav-sep" class="text-gray-400"></span>
                    <a id="nav-next" href="#" class="hover:text-blue-600 dark:hover:text-blue-400 opacity-50 pointer-events-none transition"></a>
                </div>
                
                <div class="lang-switch text-sm font-medium text-gray-500 dark:text-gray-400 flex gap-2 border-l border-gray-300 dark:border-gray-700 pl-4">
                    <span class="active text-gray-900 dark:text-gray-100">EN</span>
                    <span class="hover:text-gray-900 dark:hover:text-gray-100">DE</span>
                </div>
            </div>

        </div>
    </header>

    <main class="flex-grow px-6 py-10">
        <div class="max-w-6xl mx-auto">
            
            <section class="mb-12 text-center md:text-left">
                <h2 id="page-title" class="text-4xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-red-600 dark:from-blue-400 dark:to-red-400"></h2>
                <p id="page-intro" class="text-lg text-gray-600 dark:text-gray-400 max-w-2xl"></p>
            </section>

            <div id="tiles-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </main>

    <footer class="w-full py-6 text-center text-gray-500 text-sm border-t border-gray-200 dark:border-gray-800">
        <div class="max-w-6xl mx-auto flex items-center justify-center gap-2">
            <span id="footer-part1"></span>
            <img id="footer-logo" src="" alt="Logo" class="h-8 w-8 object-contain opacity-50">
            <span id="footer-part2"></span>
        </div>
    </footer>

    <script>
        // --- DARK MODE SYSTEM PREFERENCE CHECK ---
        const htmlEl = document.documentElement;
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            htmlEl.classList.add('dark');
        } else {
            htmlEl.classList.remove('dark');
        }
        
        // --- COLOR HELPER FUNCTIONS ---
        function isValidHex(color) {
            return /^#([0-9A-F]{3}){1,2}$/i.test(color);
        }
        
        function getMidLightNuance(hex) {
            // Mixes color with white (255) at ~85% white / 15% color
            let r = parseInt(hex.substring(1, 3), 16), g = parseInt(hex.substring(3, 5), 16), b = parseInt(hex.substring(5, 7), 16);
            r = Math.floor((r * 1.5 + 255 * 8.5) / 10); 
            g = Math.floor((g * 1.5 + 255 * 8.5) / 10);
            b = Math.floor((b * 1.5 + 255 * 8.5) / 10);
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }
        function lightenColor(hex, percent) {
            let r = parseInt(hex.substring(1, 3), 16), g = parseInt(hex.substring(3, 5), 16), b = parseInt(hex.substring(5, 7), 16);
            const amount = Math.floor((255 * percent) / 100);
            r = Math.min(255, r + amount);
            g = Math.min(255, g + amount);
            b = Math.min(255, b + amount);
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }
        function darkenColor(hex, percent) {
            let r = parseInt(hex.substring(1, 3), 16), g = parseInt(hex.substring(3, 5), 16), b = parseInt(hex.substring(5, 7), 16);
            const amount = Math.floor((255 * percent) / 100);
            r = Math.max(0, r - amount);
            g = Math.max(0, g - amount);
            b = Math.max(0, b - amount);
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        async function loadContent() {
            const response = await fetch('content.json'); 
            const data = await response.json();
            const config = data.page_config;
            const indexData = data.en.index;

            // --- 1. Map Site Settings from page_config ---
            const site = {
                name: config.preferences.site_title,
                navigation_home: config.navigation.navigation_home,
                navigation_separator: config.navigation.navigation_separator,
                navigation_next: config.navigation.navigation_next,
                navigation_previous: config.navigation.navigation_previous,
                footer1: config.footer.footer_text1,
                footer2: config.footer.footer_text2,
                logo_url: config.footer.footer_logo_url
            };
            
            // Map Index Page Data (to preserve original script logic)
            const pageData = {
                title: indexData.index_content.index_title,
                intro: indexData.index_content.intro_text,
                next_story_link: indexData.index_urls.next_story_url,
                tiles: indexData.tiles
            };

            // Apply Site Data
            document.getElementById('site-name').innerText = site.name;
            document.getElementById('footer-part1').innerText = site.footer1;
            document.getElementById('footer-logo').src = site.logo_url;
            document.getElementById('footer-part2').innerText = site.footer2;

            // --- 2. Navigation Logic ---
            const prevBtn = document.getElementById('nav-prev');
            const nextBtn = document.getElementById('nav-next');
            const navSep = document.getElementById('nav-sep');
            const homeIcon = document.getElementById('nav-home-icon');

            prevBtn.innerText = site.navigation_previous;
            navSep.innerText = site.navigation_separator;
            nextBtn.innerText = site.navigation_next;
            homeIcon.innerText = site.navigation_home; 

            if (pageData.next_story_link) {
                nextBtn.href = pageData.next_story_link;
                nextBtn.classList.remove('opacity-50', 'pointer-events-none'); 
            }
            
            // --- 3. Page Content ---
            document.getElementById('page-title').innerText = pageData.title;
            document.getElementById('page-intro').innerText = pageData.intro;

            // --- 4. Render Tiles (Nuance Color Fix) ---
            const grid = document.getElementById('tiles-grid');
            
            pageData.tiles.forEach(tile => {
                // Map nested tile properties
                const tileConfig = tile.config;
                const tileMedia = tile.media;
                const tileContent = tile.content;

                const nuanceClasses = 'tile-default-bg';
                
                let tileColor = '#2563eb'; // Default Blue
                if (isValidHex(tileConfig.color)) {
                    tileColor = tileConfig.color;
                }
                
                // Calculate colors for light mode
                const accentColor = tileColor;
                const lightBgColor = getMidLightNuance(tileColor); 

                // Calculate colors for dark mode 
                const darkAccent = lightenColor(tileColor, 20); 
                const darkBg = darkenColor(tileColor, 50); // Less darkening (50) to make hue more visible
                
                // Set light mode CSS variables for inline styles
                let nuanceStyle = `
                    --tile-accent: ${accentColor}; 
                    --tile-bg: ${lightBgColor};
                    border-color: var(--tile-accent);
                    background-color: var(--tile-bg); 
                `;

                const softBgClass = tileMedia.media_use_soft_bg ? 'soft-bg' : '';
                
                // Dynamically inject dark mode styles for this specific tile by ID
                const styleSheet = document.createElement("style");
                styleSheet.type = "text/css";
                styleSheet.innerText = `
                    .dark #tile-${tileConfig.id} {
                        --tile-accent: ${darkAccent} !important;
                        --tile-bg: ${darkBg} !important;
                        border-color: var(--tile-accent) !important;
                        background-color: var(--tile-bg) !important; 
                    }
                `;
                document.head.appendChild(styleSheet);


                const cardHTML = `
                <a id="tile-${tileConfig.id}" href="${tileConfig.id}.html" class="tile-card ${nuanceClasses} p-6 rounded-xl border-2 flex flex-col h-full cursor-pointer text-left block group hover:border-[var(--tile-accent)]" style="${nuanceStyle}">
                    <div class="flex justify-between items-start mb-4">
                        <div class="tile-accent-text" data-lucide="${tileConfig.symbol}" style="color: var(--tile-accent);"></div>
                        <span class="text-xs font-medium tile-accent-text px-3 py-1 rounded-full group-hover:scale-105 transition-transform" style="color: var(--tile-accent); background-color: var(--tile-bg);">View</span>
                    </div>
                    
                    <div class="mb-4 overflow-hidden rounded-lg h-40 bg-gray-200 dark:bg-gray-800 relative flex items-center justify-center ${softBgClass}">
                        <img src="${tileMedia.media_url}" alt="${tileContent.tile_story_title}" class="max-h-full max-w-full object-contain p-2">
                    </div>

                    <h3 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">${tileContent.tile_story_title}</h3>
                    <p class="text-gray-600 dark:text-gray-300 text-sm flex-grow">
                        ${tileContent.tile_story_description}
                    </p>
                </a>
                `;
                grid.innerHTML += cardHTML;
            });

            lucide.createIcons();
        }

        loadContent();
    </script>
</body>
</html>
